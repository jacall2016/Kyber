<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 3D Kyber Shop</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
    <div class="three-screen"></div>
    <header class="main-header">
        <div class="header-section logo-section">
            <div class="logo">
                <img src="assets/images/sight/logo.svg" alt="Kyber Logo">
            </div>
            <div class="site-title">
                <h1><a href="about.html" class="about">3D Shop</a></h1>
            </div>
        </div>
        <div class="header-section actions-section">
            <div class="cart">
                <svg version="1.2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 751 751" width="60" height="60" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <image href="assets/images/sight/shopping cart.svg" width="100%" height="100%" />
                    <text x="65%" y="48%" font-size="400" text-anchor="middle" dy="3" fill="#fff" class="cart-number"><a href="cart.html">0</a></text>
                </svg>
            </div>                                      
            <div class="account">
                <a href="account.html">
                    <img src="assets/images/sight/tempAccount.png" alt="Account Image">
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="kyber-info">
            <div class="kyber-list-container">
                <label for="hamburger-checkbox" id="hamburgerLabel" class="mobile">&#9776;</label>
                <input type="checkbox" id="hamburger-checkbox" class="hamburger-checkbox">
                <div class="kyber-list">
                    <div class="list-header">
                        <h2>Kybers</h2>
                    </div>
                    <div class="search-box">
                        <button class="add-card">+</button>
                        <label for="search" class="search-lable">&#8981;</label>
                        <input type="text" class="search">
                    </div>
                    <div class="catagories">
                    </div>
                    <div class="card-container">
                    </div>
                </div>
            </div>
            <div class="kyber-details-container">
                <label for="questionMarkCheckbox" id="questionMarkLabel" class="mobile">&#63;</label>
                <input type="checkbox" id="questionMarkCheckbox" class="questionMark-checkbox">
                <div class="kyber-details">
                    <div class="details-header">
                        <h2>Details</h2>
                        <button class="add-catagory">+</button>
                    </div>
                    <div class="placeholder"> 
                        <div class="details-content">
                            <h2 class="title">Card Title</h2>
                            <p class="description">loranipsan ipsum dolor sit amet consectetur adipisicing elit</p>
                            <p>Price: $<span class="price-span">1000</span></p>
                            <button class="add-to-cart">&#x1F6D2;</button>
                            <button class="edit-details">&#x1F527;</button>
                            <button class="delete-card">&#x1F5D1;</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>     
    
    <footer class="footer">
        <div class="email-info">
            <p>Contact us at: your.email@example.com</p>
        </div>
        <div class="facebook-info">
            <a href="#" target="_blank" class="social-icon">
                <img src="assets/images/sight/facebook.svg" alt="Facebook">
            </a>
        </div>
        <div class="twitter-info">
            <a href="#" target="_blank" class="social-icon">
                <img src="assets/images/sight/twitterx.svg" alt="Twitter">
            </a>
        </div>
        <div class="instagram-info">
            <a href="#" target="_blank" class="social-icon">
                <img src="assets/images/sight/instagram.svg" alt="Instagram">
            </a>
        </div>
    </footer>
    <!-- Script Section -->
    <script src="main.js" type="module"></script>
</body>
</html>
