<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 3D Kyber Shop</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
    <div class="three-screen"></div>
    <header class="main-header">
        <div class="header-section logo-section">
            <div class="logo">
                <a href="index.html"><img src="assets/images/sight/logo.svg" alt="Kyber Logo"></a>
            </div>
            <div class="site-title">
                <h1><a href="index.html">3D Shop</a></h1>
            </div>
        </div>
        <div class="header-section actions-section">
            <div class="about-link"><a href="about.html">about</a></div>
            <div class="cart-icon">
                <svg version="1.2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 751 751" width="60" height="60" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <image href="assets/images/sight/shopping cart.svg" width="100%" height="100%" />
                    <text x="65%" y="48%" font-size="400" text-anchor="middle" dy="3" fill="#fff" class="cart-number"><a href="cart.html" id="cartNumber">0</a></text>
                </svg>
            </div>                                      
            <div class="account-icon">
                <a href="account.html">
                    <img src="assets/images/sight/tempAccount.png" alt="Account Image">
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="kyber-info">
            <div class="kyber-list-container">
                <input type="checkbox" id="hamburger-checkbox" class="hamburger-checkbox">
                <label for="hamburger-checkbox" id="hamburgerLabel" class="mobile">&#9776;</label>
                <div class="kyber-list">
                    <div class="list-header">
                        <h2>Kybers</h2>
                    </div>
                    <div class="search-box">
                        <button class="add-card">+</button>
                        <div id="addCardForm" style="display: none;">
                            <form id="newCardForm">
                                <label for="title">Title:</label><br>
                                <input type="text" id="title" name="title" required><br>
                        
                                <label for="thumbnail">Thumbnail Image:</label><br>
                                <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required><br>
                        
                                <label for="description">Description:</label><br>
                                <textarea id="description" name="description" required></textarea><br>
                        
                                <label for="price">Price:</label><br>
                                <input type="number" id="price" name="price" min="0" step="0.01" required><br>
                        
                                <label for="gltfFile">glTF File:</label><br>
                                <input type="file" id="gltfFile" name="gltfFile" accept=".gltf, .glb" required><br>
                        
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                        <label for="search" class="search-lable">&#8981;</label>
                        <input type="text" class="search">
                    </div>
                    <div class="categories" id="categories"></div>
                    <div class="card-container" id="card-container"></div>
                </div>
            </div>
        </section>
    </main>     
    
    <footer class="footer">
        <div class="email-info">
            <p>Contact us at: your.email@example.com</p>
        </div>
        <div class="facebook-info">
            <a href="#" target="_blank" class="social-icon">
                <img src="assets/images/sight/facebook.svg" alt="Facebook">
            </a>
        </div>
        <div class="twitter-info">
            <a href="#" target="_blank" class="social-icon">
                <img src="assets/images/sight/twitterx.svg" alt="Twitter">
            </a>
        </div>
        <div class="instagram-info">
            <a href="#" target="_blank" class="social-icon">
                <img src="assets/images/sight/instagram.svg" alt="Instagram">
            </a>
        </div>
    </footer>
    <!-- Script Section -->
    <script type ="module" src="card3.js"></script>
</body>
</html>
