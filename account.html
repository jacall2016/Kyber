<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 3D Kyber Shop</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
    <div class="three-screen"></div>
    <header class="main-header">
        <div class="header-section logo-section">
            <div class="logo">
                <a href="index.html"><img src="assets/images/sight/logo.svg" alt="Kyber Logo"></a>
            </div>
            <div class="site-title">
                <h1><a href="index.html">3D Shop</a></h1>
            </div>
        </div>
        <div class="header-section actions-section">
            <div class="about-link"><a href="about.html">about</a></div>
            <div class="cart-icon">
                <svg version="1.2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 751 751" width="60" height="60" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <image href="assets/images/sight/shopping cart.svg" width="100%" height="100%" />
                    <text x="65%" y="48%" font-size="400" text-anchor="middle" dy="3" fill="#fff" class="cart-number"><a href="cart.html" id="cartNumber">0</a></text>
                </svg>
            </div>                                      
            <div class="account-icon">
                <a href="account.html">
                    <img src="assets/images/sight/tempAccount.png" alt="Account Image">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="account">
            <h1>Account Details</h1>
            <div class="account-details">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <p><strong>Username:</strong> johndoe123</p>
                <!-- Add more account details as needed -->
                <button class="edit-button">Edit</button>
            </div>
        </div>
    </main>    
    
    <footer class="footer">
        <div class="email-info">
            <p>Contact us at: your.email@example.com</p>
        </div>
        <div class="facebook-info">
            <a href="#" target="_blank" class="social-icon">
                <img src="assets/images/sight/facebook.svg" alt="Facebook">
            </a>
        </div>
        <div class="twitter-info">
            <a href="#" target="_blank" class="social-icon">
                <img src="assets/images/sight/twitterx.svg" alt="Twitter">
            </a>
        </div>
        <div class="instagram-info">
            <a href="#" target="_blank" class="social-icon">
                <img src="assets/images/sight/instagram.svg" alt="Instagram">
            </a>
        </div>
    </footer>
    <!-- Script Section -->
    <script type ="module" src="account.js"></script>
</body>
</html>
